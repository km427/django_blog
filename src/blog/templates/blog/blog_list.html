{% extends 'base.html' %}

{% block content %}
	<h1 class="text-info">Blogs</h1>
	<hr>
	<br>
	{% if blog_list %}
		<div class="row">
		{% for blog in blog_list %}
			<div class="col-sm-12 col-md-4 col-lg-3 mb-4">
				<div class="card">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<strong>{{ blog.title }}</strong>
							</li>
							<li class="list-group-item">
								{{ blog.author }}
							</li>
							<li class="list-group-item">
								<a href="{{ blog.get_absolute_url }}" class="btn btn-info">View</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	{% else %}
		<p class="lead">No blogs found..</p>
	{% endif %}
{% endblock %}
